{{> single-post-header }}

<div class="container-fluid min-vh-100 p-0">

  {{> navigation }}

  {{# post }}
    <div class="container-xl">
      <h1 class="display-1 mt-5">{{ getTitle }}</h1>
    </div>

    <div class="container-xl">
      <article>
        {{{ getContent }}}
      </article>

      <div class="my-3">
        {{ getPublishedAt }}
      </div>
    </div>
    
  {{/ post }}
</div>

{{> footer }}
