{{> admin-header }}

    {{> admin-navigation }}

    <div class="container-xl bg-light p-5 h-100">

        {{# user }}

        <h1>Ãœber {{ getUsername }}</h1>
        
        <form method="post" action="/users/user/update">

            <div">
                <div>
                    <hr class="featurete-divider">
                </div>

                <div class="form-group">
                    <label for="firstName">Benutzername:</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="username"
                        value="{{ getUsername }}"
                        id="username"
                        readonly
                    >
                </div>

                <div class="mt-5">
                    <hr class="featurete-divider">
                </div>

                <div class="row">

                    <div class="col-6">
                        <div class="form-group">
                            <label for="password">Passwort:</label>
                            <input 
                                type="password"
                                class="form-control"
                                name="firstPassword" 
                                id="password"
                                minlength="8"
                                required
                            >
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="repeatPassword">Passwort wiederholen:</label>
                            <input 
                                type="password"
                                class="form-control"
                                name="repeatPassword"
                                id="repeatPassword"
                                minlength="8"
                                required
                            >
                        </div>
                    </div>

                </div>

                <div class="mt-3">
                    <button class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>

        {{/ user }}
    </div>
    

{{> admin-footer}}
