{{> admin-header }}

    {{> admin-navigation }}

    <div class="container-fluid">

        {{# user }}
        <form method="post" action="/users/user/update">
            <div class="mt-3">
                <h2>Ãœber {{ getUsername }}</h2>
            </div>
            
            <div class="w-25">
                <div>
                    <hr class="featurete-divider">
                </div>

                <div class="form-group">
                    <label for="firstName">Benutzername:</label>
                    <input 
                        type="text"
                        class="form-control"
                        name="username"
                        value="{{ getUsername }}"
                        id="username"
                        readonly
                    >
                </div>

                <div class="mt-5">
                    <hr class="featurete-divider">
                </div>

                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input 
                        type="password"
                        class="form-control"
                        name="firstPassword" 
                        id="password"
                        minlength="8"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="repeatPassword">Passwort wiederholen:</label>
                    <input 
                        type="password"
                        class="form-control"
                        name="repeatPassword"
                        id="repeatPassword"
                        minlength="8"
                        required
                    >
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>

        {{/ user }}
    </div>
    

{{> admin-footer}}
