{{> admin-header }}

  <div class="min-vh-100 pt-5">
    {{> admin-navigation }}

    <div class="container-xl mt-3">
      {{# isSuccess }}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
      {{/ isSuccess }}

      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button 
            class="nav-link active w-50" 
            id="nav-donation-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-donation"
            type="button"
            role="tab"
            aria-controls="nav-donation"
            aria-selected="true"
          >
            <span class="display-5">Spende</span>
          </button>
          <button 
            class="nav-link w-50" 
            id="nav-history-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-history"
            type="button"
            role="tab"
            aria-controls="nav-history"
            aria-selected="true"
          >
            <span class="display-5">Archiv</span>
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nab-tabContent">
        <div class="tab-pane fade show active pt-5" id="nav-donation" role="tabpanel" aria-labelledby="nav-donation-tab" tabindex="0">

          {{# donation }}
            {{> donation-input }}
          {{/ donation }}

        </div>
        <div class="tab-pane fade pt-5" id="nav-history" role="tabpanel" aria-labelledby="nav-history-tab" tabindex="0">

          {{# donation }}  
            {{> donation-history }}
          {{/ donation }}

        </div>
      </div>
    </div>
  </div>
