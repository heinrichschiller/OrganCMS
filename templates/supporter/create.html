{{> header }}

  <div class="min-vh-100 pt-5">
    {{> admin-navigation }}

    <div class="container-xl mt-3">
      <h1>Neuer Unterstützer</h1>

    <div>
      <hr class="featurete-divider">
    </div>

    <form action="/supporter/create" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="eventTitle" class="form-label">Titel:</label>
        <input type="text" 
          name="title" 
          class="form-control" 
          id="eventTitle" 
          autofocus
          required
        >
      </div>

      <div class="form-check form-switch">
        <label for="publish" class="form-check-label">Veröffentlichen. Wenn nicht aktiviert, wird der Beitrag nicht öffentlich angezeigt.
          Dies ist nützlich wenn sie ein Beitrag noch Bearbeiten, Speichern aber noch nicht veröffentlichen wollen.
        </label>
        <input class="form-check-input" type="checkbox" name="publish" role="switch" id="publish">
      </div>
      
      <div>
        <hr class="featurete-divider">
      </div>

      <button class="btn btn-primary" type="submit">Speichern</button>
    </form>
    </div>
  </div>

{{> admin-footer }}
