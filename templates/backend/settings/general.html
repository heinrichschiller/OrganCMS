{{> backend-header }}

  <div class="min-vh-100 pt-5">
    {{> admin-navigation }}

    <div class="container-xl mt-3">
      {{> flash}}
        
      <h1>Allgemeine Einstellungen</h1>

      <hr class="mt-5 mb-1">

      <form method="post" action="/users/user/update">

        <div class="form-group">
          <div class="h3">Seite:</div>
          <div class="row">
            <div class="col-md-12">
              <label for="firstName">Name der Webseite:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="first_name"
                value="{{ getFirstName }}"
                id="first_name"
              >
            </div>
            {{# website }}
            <div class="col-md-6">
              <label for="given_name">Url:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ url }}"
                id="given_name"
                readonly
              >
            </div>
            {{/ website }}
          </div>
        </div>
        
        <div class="mt-5 mb-1">
          <hr>
        </div>

        <div class="form-group">
          <div class="h3">Kontakt:</div>
          <div class="row">
            <div class="col-md-4">
              <label for="firstName">Organisation:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="first_name"
                value="{{ getFirstName }}"
                id="first_name"
              >
            </div>
            <div class="col-md-4">
              <label for="given_name">Straße:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-2">
              <label for="given_name">PLZ:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-2">
              <label for="given_name">Ort:</label>
              <input 
                type="text"
                class="form-control bg-success
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-2">
              <label for="firstName">Telefon:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="first_name"
                value="{{ getFirstName }}"
                id="first_name"
              >
            </div>
            <div class="col-md-2">
              <label for="given_name">Fax:</label>
              <input 
                type="text"
                class="form-control bg-success
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-4">
              <label for="given_name">Email:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-4">
              <label for="given_name">Webseite:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
          </div>
        </div>

        <div class="mt-5 mb-1">
          <hr>
        </div>

        <div class="form-group">
          <div class="h3">Spenden-Informationen:</div>
          <div class="row">
            <div class="col-md-4">
              <label for="firstName">Empfänger:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="first_name"
                value="{{ getFirstName }}"
                id="first_name"
              >
            </div>
            <div class="col-md-4">
              <label for="given_name">Name der Bank:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-4">
              <label for="given_name">IBAN:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-2">
              <label for="firstName">BIC/SWIFT:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="first_name"
                value="{{ getFirstName }}"
                id="first_name"
              >
            </div>
            <div class="col-md-2">
              <label for="given_name">Zahlungsgrund:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
            <div class="col-md-4">
              <label for="given_name">Bemerkungen:</label>
              <input 
                type="text"
                class="form-control bg-success"
                name="given_name"
                value="{{ getGivenName }}"
                id="given_name"
              >
            </div>
          </div>
        </div>
  
        <div class="mt-5 mb-1">
          <hr>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary">Speichern</button>
        </div>
      </form>
    </div>

  </div>
