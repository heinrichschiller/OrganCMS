{{> backend-header }}

  <div class="min-vh-100 pt-5">
    {{> admin-navigation }}

    <div class="container-xl mt-3">
      <h1>Neuer Beitrag</h1>

    <div>
      <hr class="featurete-divider">
    </div>

    <form action="/post/create" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="eventTitle" class="form-label">Titel:</label>
        <input type="text" 
          name="title" 
          class="form-control bg-success" 
          id="eventTitle" 
          autofocus
          required
        >
      </div>

      <div class="mb-3">
        <label for="default-editor" class="form-label">Intro:</label>
        <textarea name="intro" class="form-control" id="intro-editor" rows="3" maxlength="350"></textarea>
      </div>

      <div class="mb-3">
        <label for="default-editor" class="form-label">Beschreibung:</label>
        <textarea name="content" class="form-control" id="default-editor" rows="10"></textarea>
      </div>

      <div class="form-check form-switch">
        <label for="on-mainpage" class="form-check-label">Auf der Hauptseite anzeigen. 
        </label>
        <input class="form-check-input" type="checkbox" name="on_mainpage" role="switch" id="on-mainpage">
      </div>

      <div class="form-check form-switch">
        <label for="publish" class="form-check-label">Veröffentlichen. Wenn nicht aktiviert, wird der Beitrag nicht öffentlich angezeigt.
          Dies ist nützlich wenn sie ein Beitrag noch Bearbeiten, Speichern aber noch nicht veröffentlichen wollen.
        </label>
        <input class="form-check-input" type="checkbox" name="publish" role="switch" id="publish">
      </div>
      
      <div>
        <hr class="featurete-divider">
      </div>

      <input type="hidden" name="published_at" value="">

      <button class="btn btn-primary" type="submit">Speichern</button>
    </form>
    </div>
  </div>

{{> admin-footer }}
