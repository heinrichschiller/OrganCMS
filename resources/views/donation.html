{{> admin-header }}

    {{> admin-navigation }}

    <div class="container-fluid">
        <h1>Spendenstand</h1>
    </div>

    {{# donation }}

    <div class="container-fluid">
        <div class="w-25">
            <div>
                <hr class="featurete-divider">
            </div>
            <div class="h3">Letzte aktualisierung von: {{ getUser }}</div>

            <div>
                <hr class="featurete-divider">
            </div>
    
            <form action="/users/donation/update" method="post" enctype="multipart/form-data">
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="total">Spendenstand in â‚¬:</label>
                            <input 
                                type="text"
                                class="form-control"
                                name="total"
                                value="{{ getTotal }}"
                                id="total"
                                required
                            >
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="date">Datum:</label>
                            <input 
                                type="date"
                                class="form-control"
                                name="date"
                                value="28.02.2022"
                                id="date"
                                required
                            >
                        </div>
                    </div>
                </div>
                
                <div>
                    <hr class="featurete-divider">
                </div>

                <div class="form-group">
                    <label for="documents">Dokumente</label>
                    <input 
                        type="file" 
                        name="documents[]"
                        multiple="multiple"
                        class="form-control-file" 
                        id="documents"
                    >
                </div>

                <div>
                    <hr class="featurete-divider">
                </div>

                <div>
                    <button class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>
    
    {{/ donation }}

{{> admin-footer}}
