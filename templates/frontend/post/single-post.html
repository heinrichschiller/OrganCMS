{{> header }}

<div class="container-fluid min-vh-100 pb-5 bg-primary text-light">

  {{> navigation }}

  {{# post }}
    <div class="container-xl">
      <div style="height: 5em;"></div>
      <h1 class="display-3 my-5">{{ getTitle }}</h1>
    </div>

    <div class="container-xl">
      <section class="intro">
        {{{ getIntro }}}
      </section>
      <article class="mt-5 p-3 bg-secondary border border-3 border-primary border-bottom-0 border-end-0 border-start-0 shadow rounded text-light">
        {{{ getContent }}}
      </article>

      <div class="ms-3 fs-bold highlight bg-success" style="width: 20rem;">
        {{ getPublishedAt }}
      </div>
    </div>
    
  {{/ post }}
</div>

{{> footer }}
